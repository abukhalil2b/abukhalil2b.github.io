<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body dir="rtl">
    <main class="login_main">
      <div class="login_card">
        <div class="login_card_header">
          <img
            class="login_avatar"
            src="./img/421-4213036_avatar-hd-png-download.png"
            alt=""
          />
          <div>تسجيل دخول الطالب</div>
        </div>
        <div class="login_card_body">
          <div class="login_input_container">
            <input
              class="login_card_input input_idcard"
              placeholder="الرقم المدني"
            />
          </div>
          <div class="login_input_container">
            <input
                id="jsInputPassword"
              class="login_card_input input_password"
              placeholder="الرقم السري"
              type="password"
            />
            <span class="material-symbols-outlined login_input_icon primary_color hidden" id="jsIconVisibility">
              visibility
            </span>
            <span class="material-symbols-outlined login_input_icon primary_color " id="jsIconVisibilityOff">
              visibility_off
            </span>
          </div>
        </div>
        <div class="login_card_footer">
          <button id="jsLoginButton" class="login_button login_button_active">دخول</button>
        </div>
      </div>
      <div class="forget_password">
        هل نسيت كلمة المرور ؟
        <a class="alink" href="#">استرجاع كلمة المرور</a>
      </div>
    </main>
  </body>
  <script>

    var jsLoginButton = document.getElementById('jsLoginButton')
    jsLoginButton.addEventListener('click',()=>{
        location.href = './profile.html'
    })

    var jsInputPassword = document.getElementById('jsInputPassword');
    var jsIconVisibility = document.getElementById('jsIconVisibility');
    var jsIconVisibilityOff = document.getElementById('jsIconVisibilityOff');
    jsIconVisibility.addEventListener('click',()=>{
        jsIconVisibility.classList.toggle('hidden')
        jsIconVisibilityOff.classList.toggle('hidden')
        jsInputPassword.type='password'
    })
    jsIconVisibilityOff.addEventListener('click',()=>{
        jsIconVisibility.classList.toggle('hidden')
        jsIconVisibilityOff.classList.toggle('hidden')
        jsInputPassword.type='text'
    })
  </script>
</html>
