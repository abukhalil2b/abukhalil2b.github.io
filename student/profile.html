<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/profile.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="student_card">
      <!-- student info -->
      <div class="container">
        <img class="avatar" src="./img/omani_student.png" alt="" />
        <div class="student_info">
          <div class="name">أحمد أحمد أحمد</div>
          <div class="age">12 سنة</div>
          <div class="joined">منذ 3 سنوات</div>
        </div>
        <div class="spacer"></div>
        <img class="gear" src="./img/gear_icon.png" alt="" />
      </div>
    </div>
    <!-- student awards -->
    <div class="student_award">
      <div class="container">
        <div class="point">النقاط: <span>200 نقطة</span></div>
        <div class="jw">
          الجواهر:
          <span>35</span>
          <img class="jw_img" src="./img/jw_gold.svg" alt="" />
        </div>
        <div class="medal">
          الأوسمة:
          <img src="./img/medals/medal1.svg" alt="" />
          <img src="./img/medals/medal2.svg" alt="" />
          <img src="./img/medals/medal3.svg" alt="" />
          <img src="./img/medals/medal4.svg" alt="" />
          <a class="alink" href="#">المزيد ...</a>
        </div>
      </div>
    </div>

    <!-- missions -->

    <div class="student_mission">
      <h3 class="title">
        <div class="container">
          <a class="alink" href="#">التلاوة</a>
          <a class="alink active" href="#">الحفظ</a>
          <a class="alink" href="#">القراءات</a>
          <a class="alink" href="#">المتون</a>
        </div>
      </h3>
      <div class="container">
        <div class="">برنامج الحفظ الحالي: <span class="current_mission">الجزء الخامس</span></div>
        <div class="memorized">الأجزاء المحفوظة: 
          <span class="memorized_juzs juz_done">الجزء الأول</span>
          <span class="memorized_juzs">الجزء الثاني</span>
          <span class="memorized_juzs">الجزء الثالث</span>
          <span class="memorized_juzs">الجزء الرابع</span>
          <span class="memorized_juzs">الجزء الخامس</span>
          <span class="memorized_juzs">الجزء السادس</span>
          <span class="memorized_juzs">الجزء السابع</span>
          <span class="memorized_juzs">الجزء الثامن</span>
          <span class="memorized_juzs">الجزء التاسع</span>
          <span class="memorized_juzs">الجزء العاشر</span>
        </div>
      </div>
    </div>
  </body>
</html>
