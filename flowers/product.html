<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/flower.css">
    <title>تفاصيل المنتج - Flower Shop</title>
    <style>
        .product-page {
            min-height: 80vh;
            padding: 3rem 1.5rem;
        }

        #productDetails {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 77, 109, 0.15);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #mainImage {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .thumbnail-gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: 0.3s;
        }

        .thumbnail-gallery img:hover,
        .thumbnail-gallery img.active {
            border-color: #ff4d6d;
            transform: scale(1.05);
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .product-info h1 {
            font-size: 2.5rem;
            color: #2d2d2d;
            margin: 0;
        }

        .discount-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            display: inline-block;
            margin-right: 1rem;
        }

        .description {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .features {
            background: #fff5f7;
            padding: 1.5rem;
            border-radius: 12px;
        }

        .features h3 {
            color: #ff4d6d;
            margin-bottom: 1rem;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 0.5rem 0;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .features li i {
            color: #4CAF50;
        }

        .stock-info {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .stock-info.low-stock {
            background: #fff3cd;
            color: #856404;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #fff5f7;
            padding: 0.5rem;
            border-radius: 12px;
        }

        .quantity-selector button {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff4d6d 0%, #c9184a 100%);
            color: white;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        .quantity-selector input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: none;
            background: white;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .add-to-cart-btn {
            flex: 1;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff4d6d 0%, #c9184a 100%);
            color: white;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 16px rgba(255, 77, 109, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: 0.3s;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 24px rgba(255, 77, 109, 0.4);
        }

        @media (max-width: 768px) {
            #productDetails {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }

            #mainImage {
                height: 300px;
            }

            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- Header & Navigation -->
    <header>
        <nav class="nav">
            <div class="logo">
                <img src="img/logo.png" alt="Flower Shop Logo" width="50">
            </div>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="index.html#products">المتجر</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
            </ul>
            <div class="cart_container" onclick="window.location.href='cart.html'">
                <i class="fa fa-cart-plus cart_icon" aria-hidden="true"></i>
                <span style="display: none;">0</span>
            </div>
        </nav>
    </header>

    <!-- Product Page Content -->
    <main class="product-page">
        <div id="productDetails">
            <!-- Product details will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer
        style="background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%); color: white; padding: 2rem 1.5rem; margin-top: 4rem;">
        <div class="container">
            <div style="text-align: center; color: #999;">
                <p>&copy; 2026 متجر الزهور. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
