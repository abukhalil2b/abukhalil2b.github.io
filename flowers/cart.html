    <style>
        .cart-page {
            min-height: 80vh;
            padding: 3rem 1.5rem;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        .cart-items-section {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(255, 77, 109, 0.1);
        }

        .cart-summary {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(255, 77, 109, 0.1);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto auto;
            gap: 1.5rem;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 2px solid #ffe4e9;
            transition: 0.3s;
        }

        .cart-item:hover {
            background: #fff5f7;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
        }

        .cart-item-details h4 {
            margin-bottom: 0.5rem;
            color: #2d2d2d;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #fff5f7;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .quantity-controls button {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff4d6d 0%, #c9184a 100%);
            color: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-controls span {
            min-width: 30px;
            text-align: center;
            font-weight: 700;
        }

        .item-total {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ff4d6d;
        }

        .remove-btn {
            width: 40px;
            height: 40px;
            background: #ffe4e9;
            color: #ff4d6d;
            border-radius: 8px;
            transition: 0.3s;
        }

        .remove-btn:hover {
            background: #ff4d6d;
            color: white;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #ffe4e9;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff4d6d;
            border-top: 2px solid #ff4d6d;
            margin-top: 1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff4d6d 0%, #c9184a 100%);
            color: white;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            display: block;
            text-align: center;
            box-shadow: 0 4px 16px rgba(255, 77, 109, 0.2);
            transition: 0.3s;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 24px rgba(255, 77, 109, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-cart i {
            font-size: 5rem;
            color: #ffe4e9;
            margin-bottom: 1.5rem;
        }

        .empty-cart h3 {
            font-size: 2rem;
            color: #2d2d2d;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: #999;
            margin-bottom: 2rem;
        }

        .empty-cart .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff4d6d 0%, #c9184a 100%);
            color: white;
            border-radius: 12px;
            font-weight: 700;
            display: inline-block;
        }

        .free-shipping {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
        }

        .almost-free {
            background: #fff3cd;
            color: #856404;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }

            .cart-item img {
                width: 80px;
                height: 80px;
            }

            .quantity-controls,
            .item-total,
            .remove-btn {
                grid-column: 1 / -1;
                justify-self: start;
            }
        }
    </style>
</head>
